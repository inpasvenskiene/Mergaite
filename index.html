<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaite</title>
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <style>
        body,
        body * {
            margin: 0;
            padding: 0;
            vertical-align: top;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        body{
            background-color: #f8f8f8;
        }

        main{
            display: inline-block;
            width: 800px;
            margin-top: 40px;
            background-color: #f8f8f8;
            margin-left: calc(50% - 400px);
        }

         header{
             display: inline-block;
             width: 100%;
         }

              header>img{
                  display: inline-block;
                  float: left;
                  height: 50px;
              }

              nav{
                  display: inline-block;
                  float: right;
                  color: #9F9F9F;
                  margin-top: 10px;
              }

                  a{
                    color: #9F9F9F; 
                    font-size: 18px;
                    padding: 2px;
                    padding-left: 15px;
                    padding-right: 15px;
                    margin-left: 10px;
                    float: left;
                    display: inline-block;
                    text-decoration: none;
                    border: 2px solid transparent;
                  }

                      a:last-of-type {
                          color: #9F9F9F;
                          text-transform: uppercase;
                          border-color: #9F9F9F;
                          border-radius: 22px;
                      }

         section{
             display: inline-block;
             width: 100%;
             color: #9F9F9F;
             padding: 20px;
             margin-top: 60px;
         }
             
         div{
             display: inline-block;
             width: 45%;
             float: left;
             margin-bottom: 40px;
         }

            h1{
                font-size: 70px;
                display: inline-block;   
            }

            p{
                font-size: 25px;
                display: inline-block;
            }

        section>img{
            width: 45%;
            float: right;
            margin-right: 60px;
        }
    </style>
</head>

<body>
    <main>
        <header>
            <img src="Logo.png" alt="Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign in</a>
            </nav>
        </header>
        <section>
            <div>
                <h1>404</h1>
                <p>The link is broken or page has been moved.</p>
            </div>
            <img src="Smile.png" alt="Smile su mergaite">
        </section>
    </main>
    
</body>

</html>
